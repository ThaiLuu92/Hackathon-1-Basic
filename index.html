<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackthon 1 Basic</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/style-tablet.css">
    <link rel="stylesheet" href="/style-desktop.css">
</head>
<body>
    <header>
        <div class="bg-yellow">
            <div class="bg-title">
                <h1>4 Good Reasons</h1>
                <h1>For travelling with us</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="card">
            <img src="/image/cellphone.jpg" alt="">
            <div class="content">
                <h3>Smart Vacation</h3>
                <p>Full vacation control your cell phone.</p>
            </div>
        </div>

        <div class="card">
            <img src="/image/sealions.jpg" alt="">
            <div class="content">
                <h3>Super Offers</h3>
                <p>Up to 50% offers. Always 25% student offers</p>
            </div>
        </div>

        <div class="card">
            <img src="/image/truck.jpg" alt="">
            <div class="content">
                <h3>Car Rental Included</h3>
                <p>Wherever you travel our car rental is included</p>
            </div>
        </div>

        <div class="card">
            <img src="/image/nowornever.jpg" alt="">
            <div class="content">
                <h3>Realize Your Dreams</h3>
                <p>Dont't wait until it is to late</p>
            </div>
        </div>
